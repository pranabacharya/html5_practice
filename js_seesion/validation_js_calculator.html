<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
</head>

<body style="text-align: center; padding-top: 15%;">

    <div>
        <label for="input1">First Number</label>
        <input type="text" id="num1">
        <br>
        <br>
        <label for="input2">Second Number</label>
        <input type="text" id="num2">
    </div>
    <br>
    <br>
    <input type="text" id="result" readonly>
    <br>
    <div>
        <br>
        <span><button onclick="maths('add')">ADDITION </button></span>
        <span><button onclick="maths('sub')">SUBSTRACTION </button></span>
        <span><button onclick="maths('mul')">MULTIPLICATION </button></span>
        <span><button onclick="maths('div')">DIVISION </button></span>
    </div>
    <br>
    <button onclick="resetValue()">RESET</button>

    <br>
    <script>
        function performOperation(get) {
            var digit1 = parseInt(document.getElementById("num1").value);
            //console.log("sum1" + 5);
            var digit2 = parseInt(document.getElementById("num2").value);
            //console.log("sum2" + 5);
            var total = 0;

            if (get == "add") {
                total = digit1 + digit2;
                //console.log("add" + 5)
            } else if (get == "sub") {
                total = digit1 - digit2;
                //console.log("sub" + 5)
            } else if (get == "mul") {
                total = digit1 * digit2;
                //console.log("mul" + 5)
            } else {
                total = digit1 / digit2;
                //console.log("div" + 5)
            }
            document.getElementById("result").value = total;
        }

        function maths(get) {
            //debugger;
            if (validate()) {
                //alert("Validation passed");
                performOperation(get);
            } else {
                alert("Enter valid Number");
            }

        }

        function resetValue() {
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
            document.getElementById("result").value = "";
        }

        function validate() {
            var validate = false;
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            if (num1 == "" || num2 == "") {
                validate = false;
            } else {
                if (isNaN(num1) || isNaN(num2)) {
                    validate = false;
                } else {
                    validate = true;
                }   

            }
            return validate;
        }
    </script>

</body>

</html>
