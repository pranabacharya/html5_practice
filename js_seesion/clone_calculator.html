<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="https://image.flaticon.com/icons/svg/2995/2995909.svg" type="image/x-icon">
    <style>
        header {
            background-image: url(https://images.unsplash.com/photo-1521462083958-86797cbdeb59?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80);
            background-size: cover;
            margin: auto;
            color: darkseagreen;
            padding-top: 1%;
        }

        h6 {
            padding: 0em;
            margin: auto;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-image: url(https://images.unsplash.com/photo-1523471186232-ac5ce79d2676?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1489&q=80);
            background-blend-mode: multiply;
            background-color: red;
            color: black;
            font-size: 30px;

        }

        .myText {
            width: 16em;
            padding: 12px 20px;
            /* margin: 8px 0; */
            box-sizing: border-box;
            border: none;
            background-color:red;
            background-image: url(../image/alexander-london-3l1sjp562qQ-unsplash.jpg);
            background-size: cover;
            background-blend-mode: multiply;
            color:gold;
            font-size: small;
            text-align: center;
            border-radius: 15px;
        }

        button {
            padding: 10px 26px;
            display: inline-block;
            background-image: url(../image/markus-spiske-hvSr_CVecVI-unsplash.jpg);
            border: dotted;
            font-size: 20px;
            border-radius: 10px;
        }

        footer {
            background-image: url(https://images.unsplash.com/photo-1521462083958-86797cbdeb59?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80);
            color: burlywood;
            background-size: cover;
            /* padding-bottom: 77px; */
        }
    </style>
</head>

<body>
    <header>
        <div style="vertical-align: middle;">
            <span>Calculator</span>
        </div>

    </header>
    <div>
        <b><label for="value1">Enter Number</label></b>
        <input type="text" id="value1" class="myText" maxlength="25">
        <br> <br>
        <b><label for="value2">Enter Number</label></b>
        <input type="text" id="value2" class="myText" maxlength="25">
        <br>
        <br>
        <label for="result" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">RESULT</label><br>
        <input style="width: 25em;" class="myText" type="text" id="result" readonly>
        <br> <br>
        <b>
            <div>
                <span><button onclick="operation('add')">ADD</button></span>
                <span><button onclick="operation('sub')">SUBSTRACT</button></span>
                <span><button onclick="operation('mul')">MULTIPLY</button></span>
                <span><button onclick='operation("div")'>DIVIDE</button></span>
            </div>
        </b>
        <br>
        <button onclick="resetValue()">Reset</button>
        <script>
            function calculation(param) {
                var digit1 = parseFloat(document.getElementById("value1").value);
                var digit2 = parseFloat(document.getElementById("value2").value);
                //console.log("digit1 is>>>>" + digit1);
                //console.log("digit2 is>>>>" + digit2);
                var sum = 0;

                if (param == "add") {
                    sum = digit1 + digit2;
                } else if (param == "sub") {
                    sum = digit1 - digit2;
                } else if (param == "mul") {
                    sum = digit1 * digit2;
                } else {
                    sum = digit1 / digit2;
                }
                document.getElementById("result").value = sum;
            }
            function operation(param) {
                //debugger;
                if (validation()) {
                    calculation(param);
                } else {
                    alert("Enter a valid Number");
                }
            }

            function validation() {
                var validate = false;
                var num1 = document.getElementById("value1").value;
                var num2 = document.getElementById("value2").value;
                if (num1 == "" || num2 == "") {
                    validate = false;
                } else {
                    if (isNaN(num1) || isNaN(num2)) {
                        validate = false;
                    } else {
                        validate = true;
                    }
                }
                return validate;
            }

            function resetValue() {
                document.getElementById("value1").value = "";
                document.getElementById("value2").value = "";
                document.getElementById("result").value = "";
                //console.log("gotit");
            }

        </script>

    </div>
    <footer>
        <hr>

        </div>
    </footer>
</body>
