<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        button {
            background-color: chartreuse;
            border-radius: 1em;
            width: 3em; height: 3em;
            color: darkblue;
            display: inline-block;
            font-size: larger;
        }
    </style>
</head>
<body style="text-align: center; font-size: larger;">
    <p>If You Click below BUTTON You can see the Current Date & Time</p>
    <br>
    <br>
    <button onclick="see_date()">Click Here</button>
    <div id="show"></div>
    <br>
    <br>
    <script>
        function see_date(){
            document.getElementById('show').innerHTML=Date();
        }
    </script>
    
</body>
</html>
