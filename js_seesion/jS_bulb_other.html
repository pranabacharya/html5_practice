<body>

    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

    <button onclick="changeStateOfBulb('on');">Turn on the light</button>

    <img id="myImage" src="../png/pic_bulboff.gif" style="width:100px">

    <button onclick="changeStateOfBulb('off');">Turn off the light</button>

</body>
<script>
    function changeStateOfBulb(state){
        console.log(state);
        if(state=="on"){
            document.getElementById('myImage').src='../png/pic_bulbon.gif';
        }else{
            document.getElementById('myImage').src='../png/pic_bulboff.gif';
        }
    }
</script>

</html>
