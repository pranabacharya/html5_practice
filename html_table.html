<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table, tr, td, th{
            text-align: center;
            font-size: large;
            margin-left: auto;
            margin-right: auto;
            border: 3px solid black;
            border-collapse: collapse;
            background-color: rgba(155, 49, 22, 0.199);
        }
       th{
           background-color: tomato;
           font-style: oblique;
       }
        
    </style>
</head>
<body>
  <table>
      <tr>
          <th>School Name</th>
          <th>Students Name</th>
          <th>Roll Number</th>
      </tr>
      <tr>
          <td>Bentakar High School</td>
          <td>Pranab Acharya</td>
          <td>12DIT341</td>
      </tr>
      <tr>
          <td>Bentakar High School</td>
          <td>Pranab Acharya</td>
          <td>12DIT341</td>
      </tr>
      <tr>
        <td>Bentakar High School</td>
        <td>Pranab Acharya</td>
        <td>12DIT341</td>
      </tr>
      <tr>
        <td>Bentakar High School</td>
        <td>Pranab Acharya</td>
        <td>12DIT341</td>
      </tr>
  </table>  
</body>
</html>
