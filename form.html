<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designing Form</title>
    <style>
        form {
            margin-left: auto;
            margin-right: auto;
            padding: 15px 15px;
            color: rgb(26, 192, 26);
            text-align: center;
        }

        .style {
            padding: 2px 35px;
        }
    </style>
</head>

<body>
    <form>
        <b><label for="firstname"> First Name</label></b><br>
        <input type="text" id="firstname" name="firstname"><br>
        <b><label for="lastname">Last Name</label></b><br>
        <input type="text" id="lastname"><br>
        
        <div>
            <select name="bikes" id="bikes" multiple >
                <option value="honda">Honda</option>
                <option value="hero">Hero</option>
                <option value="suzuki">Suzuki</option>
                <option value="yamaha">Yamaha</option> 
            </select>
            <textarea name="feedback" rows="10" cols="15">Give your valuable feedback
            </textarea>
        </div>
        <div>
            <input class="style" type="submit">
        <input type="reset">
        </div>
       

    </form>
</body>

</html>
