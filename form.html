<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designing Form</title>
    <style>
        form {
            margin-left: auto;
            margin-right: auto;
            padding: 15px 15px;
            color: rgb(42, 43, 42);
        }

        .style {
            padding: 2px 35px;
        }
    </style>
</head>

<body>
    <form>
        <b><label for="fname"> First Name</label></b><br>
        <input type="text" id="fname" name="fname"><br>
        <b><label for="lname">Last Name</label></b><br>
        <input type="text" id="lname"><br>
        <input class="style" type="submit">
        <input type="reset">
    </form>
</body>

</html>
